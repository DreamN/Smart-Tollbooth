<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Tollbooth</title>
  <link rel="stylesheet" href="/css/bulma.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section class="hero is-fullheight is-default is-bold">
    <div class="hero-head">
      <div class="container">
        <nav class="nav has-shadow">
          <div class="container">
            <div class="nav-left">
              <a class="nav-item" href="./">
                <span class="logo">Smart Tollbooth</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-10">
              <h1 class="title is-1">
                <span id="tb-title">Transactions List</span>
              </h1>
              <!-- Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Owner</th>
                    <th>RFID_ID</th>
                    <th>Is_Parking</th>
                  </tr>
                </thead>
                <tbody>
                  {% for c in cars %}
                  <tr>
                    <th>{{c.id}}</th>
                    <td>{{c.owner}}</td>
                    <td>{{c.rfid_id}}</td>
                    <td>{{c.is_parking}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- Table -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script> -->
</body>
</html>
