<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Tollbooth</title>
  <link rel="stylesheet" href="/css/bulma.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section class="hero is-fullheight is-default is-bold">
    <div class="hero-head">
      <div class="container">
        <nav class="nav has-shadow">
          <div class="container">
            <div class="nav-left">
              <a class="nav-item" href="./">
                <span class="logo">Smart Tollbooth</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-5">
            <figure class="image is-4by3">
              <img id="tb-img" src="http://placehold.it/800x600" alt="Image">
            </figure>
          </div>
          <div class="column is-6 is-offset-1">
            <h1 class="title is-2">
              <span id="tb-title">No Car Available Now!</span>
            </h1>
            <h2 class="subtitle is-4">
              <span id="tb-detail">
                <br />
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam eget ultrices sem. Donec semper volutpat enim, ac feugiat sem hendrerit nec.
                <br /><br />
                <table class="table">
                  <thead>
                    <tr>
                      <th><abbr title="Driver">Driver</abbr></th>
                      <th><abbr title="Datetimes">Datetimes</abbr></th>
                      <th><abbr title="Prices">Prices</abbr></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="tb-driver">No</td>
                      <td id="tb-datetime">Detail</td>
                      <td id="tb-price">Available</td>
                    </tr>
                  </tbody>
                </table>
              </span>
            </h2>
            <br>
            <p class="has-text-centered">
              <button class="button is-large is-primary" id="tb-submit" disabled>
                Submit
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
